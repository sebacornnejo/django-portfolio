  <script>
    $(window).on("load", function () {
      $(".loader-wrapper").fadeOut("slow");
      $("body").removeClass("preload");
    });
  </script>

  <!-- Fade-in Transition-->
  <script>
    $(document).ready(function () {
      // Marcamos los elementos como no animados inicialmente
      $(".tag").addClass("not-animated");

      // Función para verificar y animar elementos visibles
      function animateVisibleElements() {
        var pageTop = $(document).scrollTop();
        var pageBottom = pageTop + $(window).height();
        var tags = $(".tag.not-animated");

        // Condición 1: Si estamos en la parte superior de la página al cargar
        if (pageTop === 0) {
          // Activar el <header> y las secciones dentro del <header>
          $("header.tag, header .tag").addClass("visible").removeClass("not-animated");
        } else {
          // Condición 2: Si no estamos en la parte superior al cargar, animar elementos según el scroll
          for (var i = 0; i < tags.length; i++) {
            var tag = tags[i];

            if ($(tag).position().top < pageBottom) {
              $(tag).addClass("visible");
              // Marcamos el elemento como animado para que no se vuelva a animar
              $(tag).removeClass("not-animated");
            }
          }
        }
      }

      // Animar elementos visibles cuando la página se carga
      animateVisibleElements();

      // Animar elementos visibles cuando el usuario hace scroll
      $(document).on("scroll", function () {
        animateVisibleElements();
      });
    });


  </script>
